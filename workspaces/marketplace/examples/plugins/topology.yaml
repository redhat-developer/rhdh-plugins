# yaml-language-server: $schema=https://raw.githubusercontent.com/redhat-developer/rhdh-plugins/refs/heads/main/workspaces/marketplace/json-schema/plugins.json
apiVersion: extensions.backstage.io/v1alpha1
kind: Plugin
metadata:
  name: topology
  namespace: rhdh
  title: Application Topology for Kubernetes
  description: |
    The Topology plugin enables you to visualize the workloads such as Deployment, Job, Daemonset, Statefulset, 
    CronJob, Pods and Virtual Machines powering any service on the Kubernetes cluster.
  annotations:
    extensions.backstage.io/pre-installed: 'true'
    extensions.backstage.io/verified-by: Red Hat
  tags:
    - kubernetes
    - openshift
  links:
    - title: Homepage
      url: https://red.ht/rhdh
    - title: Bugs
      url: https://issues.redhat.com/browse/RHIDP
    - title: Documentation for Red Hat Developer Hub
      url: https://docs.redhat.com/en/documentation/red_hat_developer_hub
    - title: Source Code
      url: https://github.com/backstage/community-plugins/tree/main/workspaces/topology/plugins/topology

spec:
  support:
    name: Red Hat
    level: production
  lifecycle: active
  author: Red Hat
  publisher: Red Hat

  categories:
    - Kubernetes
    - OpenShift

  highlights:
    - OpenShift support
    - OpenShift Virtualization support

  description: |

    The Topology plugin enables you to visualize the workloads such as Deployment, Job, Daemonset, Statefulset, CronJob, Pods and Virtual Machines powering any service on the Kubernetes cluster. 

    ## Adding The Plugin To Red Hat Developer Hub

    See the [Red Hat Developer Hub documentation](https://docs.redhat.com/en/documentation/red_hat_developer_hub) 
    for further instructions on how to add, enable, configure, and remove plugins in your instance.

    ## Configuring The Plugin ##

    Plugins often need additional configuration to work correctly - particularly those that integrate with other 
    systems. See the original source code repository, the software vendor, or the [Red Hat Developer Hub documentation](https://docs.redhat.com/en/documentation/red_hat_developer_hub)
    for further details regarding the configuration required.

  icon: data:image/svg+xml;base64,
    

  packages:
    - backstage-community-plugin-topology
    - backstage-plugin-kubernetes-backend
